<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GitHub Actions Email Notification</title>
  </head>
  <body>
    <h1>GitHub Actions Notification</h1>
    <p>Hi there,</p>
    <p>This is an email notification from GitHub Actions. The build status is <strong>{{ job.status }}</strong>.</p>
    <p>You can view the details of the build at <a href="{{ build_url }}">{{ build_url }}</a>.</p>
    <p>Thanks for using GitHub Actions!</p>
  </body>
</html>
