on:
  push:
    branches: [ main ]

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Send email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: vijaybishtrkt
        password: ${{ secrets.APPPASSWD }}
        to: vijaybishtrkt@gmail.com
        from: vijaybishtrkt@gmail.com
        subject: 'Test email with HTML body'
        html_body: |
          <!DOCTYPE html>
           <html>
           <head>
           <style>
           table {
             font-family: arial, sans-serif;
             border-collapse: collapse;
             width: 100%;
           }
           
           td, th {
             border: 1px solid #dddddd;
             text-align: left;
             padding: 8px;
           }
           
           tr:nth-child(even) {
             background-color: #dddddd;
           }
           </style>
           </head>
           <body>
           <h2 style="color: red;">Workflow Status: ${{ job.status }}</h2>
           <p>
            Workflow URL: <a href="${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}">${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}</a>
           <br>
            Workflow Trigger: ${{ github.event_name }}
           <br>
            Application health check URL: <a href="http://Qa.bigparser.com/api/v2/test_devops">Qa.bigparser.com/api/v2/test_devops</a>
