           <table>
             <tr>
               <td>GitHub Repository</td>
               <td>${{github.repository}}</td>
             </tr>
             <tr>
               <td>Github Actions Build Number</td>
               <td>${{ github.run_number }}</td>
             </tr>
             <tr>
               <td>GitHub Branch Name</td>
               <td>${{ github.ref_name }}</td>
             </tr>
             <tr>
               <td>Commit Message</td>
               <td>${{ github.event.head_commit.message }}</td>
             </tr>
           </table>
           
           </body>
           </html>





